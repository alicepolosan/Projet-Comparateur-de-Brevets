{% extends 'base.html' %}
<div>
{% block content %}
    <h1>{% block title %} Resultats {% endblock %}</h1>
    <hr>
    {% for brevet in brevet_list %}
        <h2> {{ brevet['annee_depot'] }} </h2>
        <h4> {{ brevet['annee_delivrance'] }} </h4>
        <p> {{ brevet['pays'] }} </p>
    {% endfor %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
      <canvas id="myChart" width="400" height="400"></canvas>
      <script >
          const ctx = document.getElementById('myChart');
          let list = [12, 19, 3, 5, 2, 3]
          const myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: list ,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

      </script>
{% endblock %}
</div>
