{% extends 'base.html' %}
<div>
{% block content %}
    <h1>{% block title %} Resultats {% endblock %}</h1>
    <hr>
    {% for brevet in brevet_list %}
        <h2> {{ brevet['annee_depot'] }} </h2>
        <h4> {{ brevet['annee_delivrance'] }} </h4>
        <p> {{ brevet['pays'] }} </p>
    {% endfor %}
    <p id = "list0"> {{list0}}</p>
    <p id = "list1"> {{list1}}</p>
    <p id = "list2"> {{list2}}</p>
    <p id = "list3"> {{list3}}</p>
    <p id = "list4"> {{list4}}</p>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script type="text/javascript" src={{ url_for("static", filename="JS/main2.js") }}></script>
    <div class = 'Chart'>
    <canvas id="BarCanvas" aria-label="chart" role ="img"> </canvas>
    </div>
{% endblock %}
</div>
